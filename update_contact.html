<div class="container mt-3">
        <h2>Update Contact</h2>
        <form action="update_contact.php" method="post">
            <div class="mb-3 mt-3">
              <input type="hidden" name="contact_id" id="contact_id" value="">
            </div>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Full Name : </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email : </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="number" class="form-label">Phone Number : </label>
                <input type="text" class="form-control" id="number" name="number" placeholder="Enter Phone Number" required>
            </div>
            <input type="hidden" name="id" id="contactId">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
</div>

<script>
  // Function to clear input fields only
  function clearFields() {
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("number").value = "";
  }

  // Get course ID from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const contactId = urlParams.get('id');
  document.getElementById("contact_id").value = contactId;

  // Redirect function
  document.getElementById("submitBtn").addEventListener("click", function() {
    window.location.href = "update_contact.php";
  });
</script>
